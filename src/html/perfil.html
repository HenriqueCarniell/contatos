<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Perifl</title>
</head>

<body>
    <div>
        <header id="header">
            <div>
                <a href="/home">Logo</a>
            </div>
            </div>
        </header>
        <main>
            <div id="position-foto-perfil">
                <div id="foto-de-perfil">
                    
                </div>
            </div>

            <div id="infos">
                <form id="form-perfil">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="novoNome" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="novoEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="novoTelefone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Foto</label>
                        <input type="text" class="form-control" id="novaFoto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Data de Aniversario: </label>
                        <input type="date" class="form-control" id="novaData">
                    </div>
                    <button class="btn btn-primary" id="salvar-dados">Salvar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
